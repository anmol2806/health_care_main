<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Heart Disease Predictor</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <title> Heart Disease Prediction </title>
  </head>
<body>
	<div class="block">
          <section class="hero is-dark is-bold">
              <div class="hero-body">
                  <div class="container has-text-centered">
                      <h1 class="title">Result Prediction</h1>
                      <h2 class="subtitle">Predict the Heart Disease</h2>
                  </div><br>
                
              </div></section>
			  </div>
			  
			  
			  
        
		
		
	<div class="container bg-dark text-white">	
    <form action='/heart/predict' method="post">
      <table class="table table-dark table-striped">
		<tr class="table-primary"><td> Age 
			<td>  <input  name="age"  placeholder="Age (in years) " >
        </tr>
        <tr class="table-success"><td>  Sex
            <td>  <input  name="sex" placeholder="sex(1 = male; 0 = female)" > 
		</tr>
		<tr class="table-danger"><td> Chest pain type
			<td>  <input  name="cp"  placeholder="chest pain type " >
        </tr >
        <tr class="table-active"><td> Resting blood pressure
            <td>  <input  name="trestbps" placeholder="resting blood pressure" > 
		</tr>
		<tr class="table-active"><td> Serum cholestoral 
            <td>  <input  name="chol" placeholder="serum cholestoral (in mg/dl)" > 
		</tr>
        <tr>
		<td colspan=2 align=center><br><button class="btn btn-primary active" type="submit">Predict </button>
		</tr>
	  </table>
    </form>
       </div>
     <br> {{pred}}<br>  
<footer class="footer">
            <div class="content has-text-centered">

  </body>
   
</html>
